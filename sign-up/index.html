<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="a sign up page for coffebug. user can make their account here to account to access this website."
    />
    <link rel="stylesheet" href="../style/sign-up.css" />
    <title>Sign up Page</title>
  </head>
  <body>
    <main>
      <aside class="image-side"></aside>
      <aside class="form-side">
        <nav>
          <div class="container">
            <div class="brand-container">
              <img src="../assets/brand-logo.png" alt="" />
              <a href="" class="brand-text">Coffebug</a>
            </div>
            <a href="" class="nav-sign-up">Sign Up</a>
          </div>
        </nav>
        <section class="form-container">
          <div class="container">
            <form action="submit">
              <label for="email">Email address:</label>
              <input type="text" placeholder="Enter your email address" />
              <label for="email">Password:</label>
              <input type="password" placeholder="Enter your password" />
              <label for="phone-number">Email address:</label>
              <input type="tel" placeholder="Enter your phone number" />
              <button class="btn sign-up">Sign up</button>
              <button class="btn google-sign-up">
                <img src="../assets/google-logo.png" alt="" />
                <p>Sign up with Google</p>
              </button>
              <div class="divider">
                <div class="line"></div>
                <p>Already have an account?</p>
                <div class="line"></div>
              </div>
              <button class="btn login">Login</button>
            </form>
          </div>
        </section>
        <footer>
          <div class="container">
            <div class="footer-container">
              <div class="brand-container">
                <img src="../assets/brand-logo.png" alt="" />
                <a href="" class="brand-text">Coffebug</a>
              </div>
              <p class="footer-text">
                Coffee Shop is a store that sells some good meals, and
                especially coffee. We provide high quality beans
              </p>
              <div class="social-container">
                <div class="logo-container">
                  <img src="../assets/facebook.png" alt="" />
                </div>
                <div class="logo-container">
                  <img src="../assets/twitter.png" alt="" />
                </div>
                <div class="logo-container">
                  <img src="../assets/instagram.png" alt="" />
                </div>
              </div>
              <p class="copyright">Â©2020CoffeeStore</p>
            </div>
            <div class="footer-container link">
              <div class="footer-link-container product">
                <p class="product-text">Product</p>
                <div class="footer-link">
                  <a href="" class="download">Download</a>
                  <a href="" class="pricing">Pricing</a>
                </div>
                <div class="footer-link">
                  <a href="" class="locations">Locations</a>
                  <a href="" class="countries">Countries</a>
                </div>
                <div class="footer-link">
                  <a href="" class="blog">Blog</a>
                </div>
              </div>
              <div class="footer-link-container engage">
                <p class="engage-text">Engage</p>
                <div class="footer-link">
                  <a href="" class="coffee-shop">Coffee shop?</a>
                  <a href="" class="about-us">About-us</a>
                </div>
                <div class="footer-link">
                  <a href="" class="faq">FAQ</a>
                  <a href="" class="privacy-policy">Privacy policy</a>
                </div>
                <div class="footer-link">
                  <a href="" class="tos">Term of services</a>
                </div>
              </div>
            </div>
          </div>
        </footer>
      </aside>
    </main>
  </body>
</html>
